<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" target="_self">Home</a></li>
                <li><a href="products.html" target="_self">Products</a></li>
                <li><a href="prices.html" target="_self">Prices</a></li>
                <li><a href="orders.html" target="_self">Orders</a></li>
                <li><a href="contact.html" target="_self">Contact Us</a></li>
            </ul>
        </nav>
        
        <div class="logo">
        <img src="images/bookshoplogo.jpg" alt="image of store logo with Book" height="220" width="300">
        </div>

        <h1>Orders</h1>
        
    </header>
    <main>
        <h2 style="background-color: antiquewhite;">Order Form</h2>
        <div class="orderform">
        <form action="/submit" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Example@example.com">
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address">
            <br>

            <label for="products">Products:</label>
            <select id="products" name="products">
                <option value="book">Book</option>
                <option value="notebook">Notebook</option>
                <option value="planner">Planner</option>
            </select>
            <br>

            <label for="quantity">Quantity:</label>
            <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>

            <input type="submit" value="Submit">

            <input type="reset" value="Reset">
        </form>
        </div>

        <div class="coupon">
            <img src="images/bookscoupon.jpg" alt="image of coupon for books" height="120" width="400" >
            </div>
    </main>
    <footer>
        <p>&copy; Copyright 2024 Ellie's Online Book Store | <a href="https://github.com/EileenVT" target="_blank">Github</a></p>
    </footer>
</body>
</html>
