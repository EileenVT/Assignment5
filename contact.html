<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <ul id="ul_nav_bar">
                <li class="li_nav_bar"><a href="index.html" target="_self">Home</a></li>
                <li class="li_nav_bar"><a href="products.html" target="_self">Products</a></li>
                <li class="li_nav_bar"><a href="prices.html" target="_self">Prices</a></li>
                <li class="li_nav_bar"><a href="orders.html" target="_self">Orders</a></li>
                <li class="li_nav_bar"><a href="contact.html" target="_self">Contact Us</a></li>
            </ul>
        </nav>

        <div class="logo">
        <img src="images/bookshoplogo.jpg" alt="image of store logo with Book" height="220" width="300">
        </div>

        <h1>Contact Us</h1>

    </header>
    <main>

        <h2>Customer Form</h2>
        <div class="form">
        <form action="/submit" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Example@example.com">
            <br>

            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="size">Review</option>
                <option value="color">Comments</option>
                <option value="other">Other</option>
            </select>
            <br>

            <label for="note">Notes:</label>
            <textarea id="note" name="note" rows="4" cols="40"  maxlength="2000"></textarea>
            <br>

            <input type="submit" value="Submit">

            <input type="reset" value="Reset">
        </form>
        </div>
<!-- Added div class so I could easily modify with CSS-->
        <div class="coupon">
            <img src="images/bookscoupon.jpg" alt="image of coupon for books" height="120" width="400" >
        </div>
    </main>
    <footer>

    </footer>
</body>
